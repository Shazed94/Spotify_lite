<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="icon" href="./images/favicon.ico" type="icon" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="left-side">
                <div class="playlist-logo">
                    <img src="http://unsplash.it/250/250" alt="">
                    <h1 class="playlist-name">My playlist</h1>
                    <h4 class="song-count">5 songs</h4>
                </div>
                <div class="now-playing">
                    <h2>Now playing</h2>
                    <h3 class="song-name">one sided</h3>
                    <div class="buttons">
                        <button class="btn-prev">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="btn-trigger">
                            <i class="fas fa-play fa-2x"></i>
                        </button>
                        <button class="btn-next">
                            <i class="fas fa-step-forward"></i>
                        </button>

                    </div>
                    <div class="track-bar">
                        <div class="track-bar__fill"></div>
                    </div>
                        <!-- <input id="btn-volume" type="range"></input> -->
                </div>
            </div>

            <div class="right-side">
                <ul class="songlist">
                    <li class="song-info">
                        <div class="play-pause">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="song-details">
                            <h3>one sided</h3>
                            <h5>Minar</h5>
                        </div>
                        <div class="song-duration">
                            <h4>3:25</h4>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </main>

    <script src="./js/app.js" type="module"></script>
</body>

</html>
